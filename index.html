<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Start</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

	<form action="#" class="login">
		<div class="community">
			<p class="community__description">Create your free account</p>
			<p class="community__description--small">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#" class="community__link">Log in.</a></p>
		</div>
	
		<div class="field">
			<input type="text" class="field__item field__item--half" placeholder="First name">
			<input type="text" class="field__item field__item--half" placeholder="Last name">
		</div>

		<div class="field">
			<input type="email" class="field__item" placeholder="Email address">
		</div>

		<div class="field">
			<input type="password" class="field__item" placeholder="Password">
		</div>
			<div class="button-wrapper">
				<button type="submit" class="sign-button">Sign up for free</button>
			</div>
		<div class="community">
			<p class="community__description--small">By clicking on “Sign up for free”, you agree to the <a href="#" class="community__link">Terms of Service</a> and 
			the <a href="#" class="community__link">Privacy Policy</a></p>
		</div>
	</form>
</div>

<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
